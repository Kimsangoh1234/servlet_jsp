<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>서버로 파라미터 제출하기</title>
</head>
<body>
	<h1>서버로 파라미터 제출하기</h1>
	<h3>1. HttpServlet.getParameter("key")이용해서 제출하기</h3>
	<!-- method = GET일 경우 DB에서 가져와 사람들에게 보여주기
		 method = POST일 경우 DB에 저장하거나 수정하거나 삭제 전달하기 -->
		 
	<form action="백엔드 연결 주소값" method="post">
	이름 : <input type="text" name = "inputName">
	나이 : <input type="number" name = "inputAge">
	주소 : <input type="text" name = "inputAddress">
	<button>제출하기</button>
	</form>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	<h3>2. @RequestParam 어노테이션을 이용
		-낱개(단수,독립된) 파라미터(매개변수)컨트롤러에서 얻어오는 방법

	<form action="연결주소값2" method ="POST">
		책 제 목 : <input type="text" name="title"><Br>	
		작 성 자 : <input type="text" name="writer"><Br>	
		가   격 : <input type="number" name="price"><Br>	
		출 판 사 : <input type="text" name="publisher"><Br>	
		<button>제출하기</button><!-- 버ㅡ -->
	</form>
</body>
</html>
